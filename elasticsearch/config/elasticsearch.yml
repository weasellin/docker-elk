---
## Default Elasticsearch configuration from elasticsearch-docker.
## from https://github.com/elastic/elasticsearch-docker/blob/master/build/elasticsearch/elasticsearch.yml
#
cluster.name: "docker-cluster"
network.host: 0.0.0.0

# Path to directory where to store the data (separate multiple locations by comma):
path.data: /usr/share/elasticsearch/data

# Path to log files:
path.logs: /usr/share/elasticsearch/data/logs

# minimum_master_nodes need to be explicitly set when bound on a public IP
# set to 1 to allow single node clusters
# Details: https://github.com/elastic/elasticsearch/pull/17288
discovery.zen.minimum_master_nodes: 1

# Gateway
# Block initial recovery after a full cluster restart until N nodes are started:
gateway.recover_after_nodes: 1

## Use single node discovery in order to disable production mode and avoid bootstrap checks
## see https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
#
discovery.type: single-node

## Search Guard
#
searchguard.enterprise_modules_enabled: false

searchguard.ssl.transport.keystore_filepath: sg/${CRT_NODE_NAME}-keystore.jks
searchguard.ssl.transport.keystore_password: ${KS_PASS}
searchguard.ssl.transport.truststore_filepath: sg/truststore.jks
searchguard.ssl.transport.truststore_password: ${TS_PASS}

searchguard.ssl.transport.enforce_hostname_verification: false

searchguard.authcz.admin_dn:
  - "${CRT_CLIENT_DNAME}"
